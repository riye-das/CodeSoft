<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="heading">Traditional calculater with atractive Interface</h1>
    <div class="container bg-img">
        <div class="row1">
            <input class="input" type="text"/>
        </div>
        <div class="row1">
            <button class="button"><h3>AC</h3></button>
            <button class="button"><h3>DEL</h3></button>
            <button class="button"><h3>%</h3></button>
            <button class="button2"><h3>/</h3></button>
        </div>
        <div class="row1">
            <button class="button"><h3>7</h3></button>
            <button class="button"><h3>8</h3></button>
            <button class="button"><h3>9</h3></button>
            <button class="button2"><h3>*</h3></button>
        </div>
        <div class="row1">
            <button class="button"><h3>4</h3></button>
            <button class="button"><h3>5</h3></button>
            <button class="button"><h3>6</h3></button>
            <button class="button2"><h3>-</h3></button>
        </div>
        <div class="row1">
            <button class="button"><h3>1</h3></button>
            <button class="button"><h3>2</h3></button>
            <button class="button"><h3>3</h3></button>
            <button class="button2"><h3>+</h3></button>
        </div>
        <div class="row1">
            <button class="button1"><h3>0</h3> </button>
            <button class="button"><h3>.</h3></button>
            <button class="button3"><h3>=</h3></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
